<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Área de Trabalho</title>
</head>
<body class="desktop-screen">
  <!-- Área de Trabalho -->
  <div class="desktop">
    <!-- Ícones da Área de Trabalho -->
    <div class="desktop-icons">
      <!-- Lixeira -->
      <div class="icon">
        <img src="images/Lixo.png" alt="Lixeira" class="desktop-icon">
        <p>Lixeira</p>
      </div>

      <!-- Chrome -->
      <div class="icon">
        <img src="images/chrome.png" alt="Chrome" class="desktop-icon">
        <p>Chrome</p>
      </div>

      <!-- Microsoft -->
      <div class="icon">
        <img src="images/microsoft.png" alt="Microsoft" class="desktop-icon">
        <p>Microsoft Edge</p>
      </div>

      <!-- Explorer -->
      <div class="icon">
        <img src="images/explorer.png" alt="Explorer" class="desktop-icon">
        <p>Explorer</p>
      </div>

      <div class="icon">
        <img src="images/gta.png" alt="Explorer" class="desktop-icon">
        <p>Grand Theft Auto V</p>
      </div>
    </div>

    <!-- Barra de Tarefas -->
    <div class="barra-tarefas">
      <div class="apps">
        <img src="images/windows-11.png" alt="Windows Logo" class="windows-logo">
        <img src="images/chrome.png" alt="Chrome" class="app-icon">
        <img src="images/microsoft.png" alt="Microsoft" class="app-icon">
        <img src="images/explorer.png" alt="Explorer" class="app-icon">
    
      </div>
    </div>
  </div>
</body>
