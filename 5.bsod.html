<!-- bsod.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Erro Crítico - BSOD</title>
</head>
<body class="bsod-screen">
  <div class="bsod-container">
    <img src="images/error-icon.png" alt="Error Icon" class="error-icon">
    <h1>ERROR: CRITICAL_PROCESS_DIED</h1>
    <p>A tela azul da morte (BSOD) ocorreu devido a um erro crítico no processo do sistema.</p>
    <p>Por favor, reinicie o computador ou entre em contato com o suporte técnico.</p>
    <p>INFORME DE ERRO: 0x0000007B</p>
    <p>Pressione <strong>Esc</strong> para reiniciar.</p>
  </div>
</body>
</html>
